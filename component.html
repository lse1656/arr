<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- label -->
    <div class="label">
      <img
        class="label-set"
        src="./assets/images/label-set.png"
        alt="세트 상품"
      />
      <img
        class="label-new"
        src="./assets/images/label-new.png"
        alt="새로운 상품"
      />
      <img
        class="label-sale"
        src="./assets/images/label-sale.png"
        alt="세일 상품"
      />
    </div>

    <!-- icon -->
    <div>
      <a class="main-cart">
        <span class="visually-hidden">장바구니</span>
      </a>
      <a class="recent">
        <span class="visually-hidden">최근 본 상품</span>
      </a>
      <button class="search-btn">
        <span class="visually-hidden">검색하기</span>
      </button>
      <button class="cart-btn">
        <span class="visually-hidden">장바구니 담기</span>
      </button>
    </div>
  </body>
</html>
